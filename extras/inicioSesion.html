<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Vitalix - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/extras/css/inicionSesion.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo-container" data-aos="fade-down" data-aos-duration="800">
                <!-- Aquí va tu logo - Reemplaza el src con la ruta de tu imagen -->
                <div class="logo">
                    <img src="../assets/extras/img/image-removebg-preview 1.png" alt="E-Vitalix Logo" class="img-fluid" style="max-width: 100%;">
                    <!-- Mientras tanto, placeholder: -->
                    <!-- <div class="logo-placeholder">E-VITALIX</div> -->
                </div>
            </div>

            <div class="login-card" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="200">
                <h2 class="login-title" data-aos="fade-up" data-aos-duration="800" data-aos-delay="400">
                    Iniciar sesión
                </h2>
                <form id="loginForm">
                    <div data-aos="fade-up" data-aos-duration="800" data-aos-delay="500">
                        <input 
                            type="email" 
                            class="campos-formulario" 
                            placeholder="Email" 
                            id="email"
                            required
                        >
                    </div>
                    
                    <div data-aos="fade-up" data-aos-duration="800" data-aos-delay="600">
                        <input 
                            type="password" 
                            class="campos-formulario" 
                            placeholder="Contraseña" 
                            id="password"
                            required
                        >
                    </div>
                    
                    <div class="form-options" data-aos="fade-up" data-aos-duration="800" data-aos-delay="700">
                        <div class="checkbox-container">
                            <input 
                                type="checkbox" 
                                id="recordarme"
                            >
                            <label for="recordarme">Recordarme</label>
                        </div>
                        
                        <a href="../extras/recuperar-contraseña.html" target="_blank" class="forgot-password">
                            ¿Olvidó su contraseña?
                        </a>
                    </div>
                    
                    <div data-aos="fade-up" data-aos-duration="800" data-aos-delay="800">
                        <a href="dashboard.html" target="_blank" class="btn-azul">
                            Ingresar
                        </a>
                    </div>

                    <div data-aos="fade-up" data-aos-duration="800" data-aos-delay="900">
                        <a href="../extras/registrarse.html" target="_blank" class="btn-azul-2">
                            Registrarse
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../assets/extras/js/inicioSesion.js"></script>
</body>
</html>
