<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Vitalix - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/extras/css/inicionSesion.css">

    </head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo-container">
                <!-- Aquí va tu logo - Reemplaza el src con la ruta de tu imagen -->
                <div class="logo">
                    <img src="assets/extras/img/image-removebg-preview 1.png" alt="E-Vitalix Logo" class="img-fluid" style="max-width: 100%;">
                    <!-- Mientras tanto, placeholder: -->
                    <!-- <div class="logo-placeholder">E-VITALIX</div> -->
                </div>
            </div>

            <div class="login-card">
                <h2 class="login-title">Iniciar sesión</h2>
                <form id="loginForm">
                    <input 
                        type="email" 
                        class="campos-formulario" 
                        placeholder="Email" 
                        id="email"
                        required
                    >
                    
                    <input 
                        type="password" 
                        class="campos-formulario" 
                        placeholder="Contraseña" 
                        id="password"
                        required
                    >
                    
                    <div class="form-options">
                        <div class="checkbox-container">
                            <input 
                                type="checkbox" 
                                id="recordarme"
                            >
                            <label for="recordarme">Recordarme</label>
                        </div>
                        
                        <a href="recuperar-contraseña.html" class="forgot-password">
                            ¿Olvidó su contraseña?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn-azul">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/extras/js/inicioSesion.js"></script>

    </body>
</html>
